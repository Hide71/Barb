<div class="modal-overlay"></div>
    <div class="modal">
        <div id="form">
            <h2>Nova Transação</h2>
            <form action="{% url 'transacao_add' %}" method="post"> {% csrf_token %}

                <div class="input-group">
                    <label class="sr-only" for="descricao">
                        Descrição
                    </label>
                    <input type="text" id="descricao" name="descricao" placeholder="Descrição">
                </div>
                <div class="input-group">
                    <label class="sr-only" for="valor">Valor</label>
                    <input type="number" step="0.01" id="valor" name="valor" placeholder="0,00">
                    <small>Use o sinal " - " (negativo) para despesas e " , " (vírgula) para casas
                        decimais</small>
                </div>
                <div class="input-group">
                    <label class="sr-only" for="date">Data</label>
                    <input type="date" id="data" name="data">
                </div>
                <div id="att" class="attention sr-only">
                    <small>Por favor, preencha todos os campos!</small>
                </div>
                <div class="input-group actions">
                    <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
